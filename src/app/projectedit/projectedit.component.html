<div class="container-fluid">
  <div class=" justify-content-center" style="margin: auto 10%; margin-top: 20px;">
  <div class="col-12 col-md-12 col-lg-8 col-xl-12 col-xxl-12  ">
    <p><b>Projects</b></p>
    <div class="row">
      <div class="col" >
        <label for="groupInput">Project Id</label>
        <input
          id="groupInput"
          class="form-control my-input"
          [(ngModel)]="ProjectId"
          [ngModelOptions]="{ standalone: true }"/>
      </div>

      <div class="col" >
        <label for="groupInput">Title</label>
        <input
          id="groupInput"
          class="form-control my-input"
          [(ngModel)]="Title"
        />
      </div> 
    </div>
    <div class="row">
      <div class="col">
        <label for="groupInput">Client</label>
        <input
          id="groupInput"
          [(ngModel)]="Client"
          class="form-control my-input"
        />
      </div>
      <div class="col">
        <label for="groupInput">Project Value</label>
        <input
        type="number"
          id="groupInput"
          [(ngModel)]="ProjectValue"
          class="form-control my-input"
        />
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="modelInput">Resource Budget</label>
        <input
          type="number"
          id="modelInput"
          [(ngModel)]="ResourceBudjet"
          class="form-control my-input"
        />

      </div>
      <div class="col">
        <label for="modelInput">Project Duration From</label>
        <input
        type="date"
          id="modelInput"
          [(ngModel)]="ProjectDurationFrom"
          class="form-control my-input"
          [ngModelOptions]="{ standalone: true }"/>

      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="modelInput">Project Duration To</label>
        <input
        type="date"
          id="modelInput"
          [(ngModel)]="ProjectDurationTo"
          class="form-control my-input"
        />

      </div>
      <div class="col">
        <label for="modelInput">Description</label>
        <input
          id="modelInput"
          [(ngModel)]="Description"
          class="form-control my-input"
        />

      </div>
      <!-- <div class="col">
        <label for="modelInput">Description</label>
        <input
          id="modelInput"
          [(ngModel)]="Description"
          class="form-control my-input"
        />

      </div> -->

      <!-- <div class="col">
        <br>
        <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
      </div> -->
    </div>
    <div class="row">
      <div class="col">
        <br>
        <button type="submit" class="btn btn-primary" (click)="submit()">Save</button>
        <!-- <button type="submit" class="btn btn-primary" (click)="onButtonClick()">
          {{ isSubmitClicked ? 'Edit' : 'Submit' }}
        </button> -->
          <!-- <br>
          <br>
        <button type="submit" class="btn btn-primary" (click)="edit()">
         edit
        </button> -->
        
      </div>
    </div>
  </div>
  </div>
  <div  class="row"*ngIf="response && response.length > 0">
    <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-12 col-xxl-12">
      <div class="table-responsive">
      <table #tableData class="table">
    <thead>
      <tr>
        <th scope="col">ProjectId</th>
        <th scope="col">Title</th>
        <th scope="col">Client</th>
        <th scope="col">ProjectValue</th>
        <th scope="col">ResourceBudjet</th>
        <th scope="col">ProjectDurationFrom</th>
        <th scope="col">ProjectDurationTo</th>
        <th scope="col">Description</th>
        <th scope="col"></th>
        <th scope="col"></th>


      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let raja of response; let i = index ">
        <td>{{raja.ProjectId}}</td>
        <td>{{raja.Title}}</td>
        <td>{{raja.Client}}</td>
        <td>{{raja.ProjectValue}}</td>
        <td>{{raja.ResourceBudjet}}</td>
        <td>{{raja.ProjectDurationFrom}}</td>
        <td>{{raja.ProjectDurationTo}}</td>
        <td>{{raja.Description}}</td>


        <td>
           <button type="button" class="btn btn-success" (click)="editRow(raja)">Edit</button>
        </td>
        <td>
        <button type="button" class="btn btn-danger" (click)="deleteRow(raja)">Delete</button>
       </td>
      </tr>
    </tbody>
      </table>
      </div>
    </div>
</div>
</div>
