      <form (ngSubmit)="filterData" class="mt-3">
        <div class="row">
          <div class="col-md-2">
            <input type="text" [(ngModel)]="selectedUsername" name="username" class="form-control" >
          </div>
          <div class="col-md-2">
            <input type="text" [(ngModel)]="selectedProject" name="userproject" class="form-control" placeholder="Userproject1">

          <div class="col-md-2">
            <input type="date" [(ngModel)]="dateFrom" name="fromDate" class="form-control" placeholder="From Date">

          <div class="col-md-2">
            <input type="date" [(ngModel)]="dateTo" name="toDate" class="form-control" placeholder="To Date">
          </div>

          </div> -->
          <div class="col-md-2">
            <button (click)="exportToPDF()" class="btn btn-success">Export to PDF</button>
          </div>
          <div class="col-md-2">
            <button (click)="exportToExcel()" class="btn btn-info">Export to Excel</button>
          </div>
        </div>
      </form>
      </div>
    </div>
      <div class="row" >

          <table   #tableData  class="table table-responsive">
    
            <thead>
              <tr>
                <th scope="col">S.No</th>
                <th scope="col">Name</th>
                <th scope="col">Date</th>

                <ng-container *ngFor="let column of tableColumns">

                </ng-container>
  
                <th scope="col">TotalTime</th>
              </tr>
            </thead>

                <th scope="row">{{ i + 1 }}</th>
                <td>{{ item.Name }}</td>
                <td>{{ item.TodayDate }}</td>
  
                <ng-container *ngFor="let column of tableColumns">
