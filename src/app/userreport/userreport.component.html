    <div class="row">
      <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <mat-paginator [length]="filteredData.length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 50, 100, 200, 500, 1000, 10000]" (page)="onPageChange($event)"></mat-paginator>
        <table #tableData class="table table-responsive">
          <thead>
            <tr>
              <th scope="col">S.No</th>
              <th scope="col">Name</th>
              <th scope="col">Date</th>
              <ng-container *ngFor="let header of displayHeaders">
                <th *ngIf="hasData(header)" scope="col">{{ formatHeader(header) }}</th>
              </ng-container>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of pagedData; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ item.Name }}</td>
              <td>{{ item.TodayDate }}</td>
              <ng-container *ngFor="let header of displayHeaders">
                <!-- <td *ngIf="hasData(header)">{{ (item[header], header) }}</td> -->
                <td *ngIf="hasData(header)">{{ item[header] }}</td>
              </ng-container>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
    
    
    
    
  </div>


</div>
